name: Java CI with Gradle and Docker - PR Build

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Import Vault Secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_URL }}
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            secret/data/dropbox-service artifactory-url | ARTIFACTORY_URL ;
            secret/data/dropbox-service artifactory-username | ARTIFACTORY_USERNAME ;
            secret/data/dropbox-service artifactory-password | ARTIFACTORY_PASSWORD ;
            secret/data/dropbox-service github-token | GITHUB_TOKEN ;
            secret/data/dropbox-service sonar-token | SONAR_TOKEN ;
            secret/data/dropbox-service sonar-host-url | SONAR_HOST_URL
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: clean build
        env:
          ARTIFACTORY_URL: ${{ env.ARTIFACTORY_URL }}
          ARTIFACTORY_USERNAME: ${{ env.ARTIFACTORY_USERNAME }}
          ARTIFACTORY_PASSWORD: ${{ env.ARTIFACTORY_PASSWORD }}
      - name: Sonarqube Scan
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
          GITHUB_VERSION: ${{ github.sha }}
        with:
          arguments: sonar